<div j-breadcrumb j-data="breadcrumbs"></div>
<h1 class="page-header">{{page.title}}</h1>
<div class="clearfix main-header">
    <div class="pull-left">
        <h3>项目列表</h3>
    </div>
    <div class="list-buttons pull-right">
        <a type="button" class="btn btn-default" ui-sref=".add">新增</a>
    </div>
</div>
<div class="main-list">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th width="50">序号</th>
                <th width="200">项目名称</th>
                <th>项目描述</th>
                <th width="100">项目版本</th>
                <th width="200">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in page.pageData">
                <td>{{$index+1}}</td>
                <td>{{item['name']}}</td>
                <td>{{item['desc']}}</td>
                <td>{{item['version']}}</td>
                <td><div class="ngCellOpt"><a ui-sref=".edit({id:item['id']})">接口</a><a ui-sref=".edit({id:item['id']})">编辑</a><div j-delete j-click="page.remove(item['id'])">删除</div></div></td>
            </tr>
        </tbody>
    </table>
</div>
