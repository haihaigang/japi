<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="import-pm">导入 (PM数据)</label>
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-file"></span></div>
            <input type="file" class="form-control" id="import-pm" placeholder="Amount">
        </div>
    </div>
    <div class="form-group">{{page.message}}</div>
</form>
<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="import-url">导入（从服务器）</label>
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-paperclip"></span></div>
            <input type="text" class="form-control" id="import-url" placeholder="网址">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="page.importFromPmService()">导入（从服务器）</button>
</form>
