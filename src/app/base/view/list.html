<div j-breadcrumb j-data="breadcrumbs"></div>
<h1 class="page-header">{{page.title}}</h1>
<form class="form-inline main-search" ng-submit="search(condition)">
    <div class="form-group">
        <label class="sr-only">Email address</label>
        <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <label class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary">搜索</button>
</form>
<div class="clearfix main-header">
    <div class="pull-left">
        <h3>{{page.title}}</h3>
    </div>
    <div class="list-buttons pull-right">
        <a type="button" class="btn btn-default" ui-sref=".add">新增</a>
        <a type="button" class="btn btn-default">删除</a>
    </div>
</div>
<div style="width: 100%;">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th ng-repeat="item in columns">{{item.displayName}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in page.pageData">
                <td ng-repeat="it in columns">{{item[it.field]}}</td>
            </tr>
        </tbody>
    </table>
</div>
