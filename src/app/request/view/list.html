<div j-breadcrumb j-data="breadcrumbs"></div>
<h1 class="page-header">{{page.title}}</h1>
<form name="sform" class="form-inline main-search" novalidate ng-submit="page.search()">
    <div class="form-group" ng-repeat="item in page.conditionItems" ng-switch="item.type">
        <input ng-switch-when="text" type="text" class="form-control" placeholder="{{item.title}}" ng-model="item.value">
        <select ng-switch-when="select" class="form-control" ng-model="item.value" ng-options="eo.id as eo.name for eo in item.data">
            <option value="">{{item.title}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">搜索</button>
</form>
<div class="clearfix main-header">
    <div class="pull-left">
        <h3>接口列表</h3>
    </div>
    <div class="list-buttons pull-right">
        <a type="button" class="btn btn-default" ui-sref=".add">新增</a>
    </div>
</div>
<div class="main-list table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th width="80">序号</th>
                <th width="200">接口名称</th>
                <th width="200">接口地址</th>
                <th>接口描述</th>
                <th width="100">所属项目</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in page.pageData">
                <td>{{$index+1}}</td>
                <td class="ellipsis">{{item['name']}}</td>
                <td class="ellipsis">{{item['url']}}</td>
                <td class="ellipsis">{{item['description']}}</td>
                <td>{{item['project']}}</td>
                <td><div class="ngCellOpt"><a ui-sref="requests.edit({id:item['id']})">编辑</a><div j-delete j-click="page.remove(item['id'])">删除</div></div></td>
            </tr>
            <tr ng-if="!page.pageData.length"><td colspan="6" align="center">暂无数据。</td></tr>
        </tbody>
    </table>
</div>
