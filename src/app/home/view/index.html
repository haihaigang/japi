<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default" ng-if="page.collections">
            <div class="panel-heading">
                <h3 class="panel-title">最近的项目</h3>
            </div>
            <div class="list-group">
                <a class="list-group-item" ng-repeat="item in page.collections" ui-sref="collections.edit({id:item['id']})"><span class="badge">5</span>{{item.name}}</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default" ng-if="page.collectionRequests">
            <div class="panel-heading">
                <h3 class="panel-title">最近的接口</h3>
            </div>
            <div class="list-group">
                <a class="list-group-item" ng-repeat="item in page.collectionRequests" ui-sref="requests.edit({id:item['id']})">{{item.name}}</a>
            </div>
        </div>
    </div>
</div>
